<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Query Timer</title>
</head>

<body>
    <section id="input-section">
        <input type="search" placeholder="Search user" onblur="executeQuery()" id="queryInput">
    </section>
    <section id="timer-section">
        <div class="timer-container" data-db="raven">
            <h1>RavenDB</h1>
            <p>Duration: <span class="timer"></span>ms</p>
            <p>User: <span class="user"></span></p>
        </div>
        <div class="timer-container" data-db="mongo">
            <h1>MongoDB</h1>
            <p>Duration: <span class="timer"></span>ms</p>
            <p>User: <span class="user"></span></p>
        </div>
    </section>
</body>

<script src="confetti.js"></script>
<script src="script.js"></script>
</html>
