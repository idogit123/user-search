<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Query Timer</title>
</head>

<body>
    <section id="timer-section">
        <div class="test">
            <div class="timer-container" data-db="raven">
                <h1>RavenDB</h1>
                <p>Duration: <span class="timer">13</span>ms</p>
                <p>Version: <span class="user">Default</span></p>
            </div>
            <div class="timer-container" data-db="mongo">
                <h1>MongoDB</h1>
                <p>Duration: <span class="timer">7,708</span>ms</p>
                <p>Version: <span class="user">Default</span></p>
            </div>
        </div>
    </section>
</body>

<script src="confetti.js"></script>
<script src="script.js"></script>
</html>
